<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="assets/css/stylesheet.css">

    <script src="assets/libs/jquery-2.1.4.min.js"></script>
    <script src="assets/libs/bootstrap.min.js"></script>
    <script src="assets/libs/angular.min.js"></script>
    <script src="assets/libs/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="app/app.module.js"></script>

</head>
<body>



<nav class="navbar navbar-inverse">
    <ul class="nav navbar-nav">
        <li><a href="#">סקריפטים</a></li>
        <li><a href="#">שליפות</a></li>
    </ul>
</nav>

<div ng-controller="mainController">
    <div class="col-sm-10 col-lg-offset-1">
        <div ng-repeat="system in systems">
            <div class="col-sm-2">
                <div class="system-card">
                    <img class="card-img" ng-src="assets/img/{{system.imgName}}.png">
                    <div class="card-footer"><h3>{{system.name}}</h3></div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
